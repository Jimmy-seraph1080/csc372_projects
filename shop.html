<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Parts Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white">

    <!-- Header Section -->
    <header class="bg-dark text-center py-3">
        <h1 class="text-success">THE PC PARTS STORE</h1>
        <nav>
            <a href="index.html" class="text-white fw-bold text-decoration-none">HOME</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section id="content" class="container text-center mt-4">
        <h2 class="text-success">Welcome to The PC Parts Store</h2>
        <h4 class="text-warning">Building a PC is an <span class="fw-bold">adventure</span>, and we're here to help!</h4>

        <!-- Product Display -->
        <div id="product" class="row mt-4">
            <div class="col-md-4">
                <img id="4090" src="Images/4090.jpg" class="img-fluid product" alt="NVIDIA RTX 4090">
            </div>
            <div class="col-md-4">
                <img id="i9" src="Images/cpu.jpg" class="img-fluid product" alt="Intel Core i9 13900K">
            </div>
            <div class="col-md-4">
                <img id="ram" src="Images/ram.jpg" class="img-fluid product" alt="Corsair 32GB DDR5">
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="row mt-4">
            <div class="col">
                <div id="details" class="border border-success p-3 bg-dark text-white">
                    <p>Click on a product to learn more!</p>
                </div>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 PC Parts Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/load_content.js"></script>
</body>
</html>
