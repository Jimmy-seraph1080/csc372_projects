<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Parts Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom-green w-100">
        <!-- Unchanged navigation code -->
    </nav>
    <div class="header_line"></div>
    <div class="container logo_container mt-4">
        <img src="Images/logo3.png" alt="Abdullah logistic logo" class="img-fluid">
    </div>

    <!-- Introduction -->
    <section id="intro" class="container mt-5 text-center">
        <h1 class="title">Welcome to The PC Parts Store</h1>
        <p class="phrase">Building a PC is an adventure, and we're here to help!</p>
        <p class="phrase">Click on a product to learn more!</p>
    </section>

    <!-- Main Content Section -->
    <section id="content" class="container text-center mt-4">
        <!-- Product Display -->
        <div id="product" class="row mt-4">
            <!-- NVIDIA RTX 4090 Card -->
            <div class="col-md-4">
                <div id="4090" class="bg-dark card text-white border-success"> <!-- Added ID -->
                    <div class="card-body">
                        <img id="4090-img" src="Images/4090.jpg" class="card-img-top img-fluid product" alt="NVIDIA RTX 4090">
                        <h5 class="card-title">NVIDIA RTX 4090</h5>
                    </div>
                </div>
            </div>
            <!-- Intel Core i9 Card -->
            <div class="col-md-4">
                <div id="i9" class="bg-dark card text-white border-success"> <!-- Added ID -->
                    <div class="card-body">
                        <img id="i9-img" src="Images/i9.jpg" class="img-fluid product" alt="Intel Core i9 13900K">
                        <h5 class="card-title">Intel Core i9 13900K</h5>
                    </div>
                </div>
            </div>
            <!-- Corsair RAM Card -->
            <div class="col-md-4">
                <div id="ram" class="bg-dark card text-white border-success"> <!-- Added ID -->
                    <div class="card-body">
                        <img id="ram-img" src="Images/ram.jpg" class="img-fluid product" alt="Corsair 32GB DDR5">
                        <h5 class="card-title">Corsair 32GB DDR5</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommendations Button -->
        <button id="recommendBtn" class="btn btn-primary mt-3">Show Recommendations</button>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 PC Parts Store. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript/loadXML.js"></script>
    <script src="JavaScript/loadHTML.js"></script>
    <script src="JavaScript/loadJSON.js"></script>
    <script src="JavaScript/loadJQuery.js"></script>
</body>
</html>
