<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Parts Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom-green w-100">
        <div class="container">
            <a class="navbar-brand" href="#">PC Parts Store</a>
            <input type="text" id="searchBar" class="form-control" placeholder="Search for a product..." />
            <button id="searchBtn" class="btn btn-success">Search</button>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="productDetails">
            <h2 class="text-center">Search for a product</h2>
            <p class="text-center">Enter a product name in the search bar above.</p>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="JavaScript/search.js"></script>
</body>
</html>
